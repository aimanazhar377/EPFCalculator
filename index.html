<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator KWSP Detail - Pokmang Kumang</title>
    <style>
        :root {
            --primary: #1e3a8a;
            --accent: #059669;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            padding: 20px;
            color: #1e293b;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: var(--primary); margin-bottom: 30px; }

        .grid-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-box { display: flex; flex-direction: column; }

        label { font-size: 14px; font-weight: 600; margin-bottom: 6px; color: #475569; }

        input {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1); }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .result-section { margin-top: 40px; display: none; }

        .highlight-card {
            background: #ecfdf5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #a7f3d0;
        }

        .total-amount { font-size: 32px; font-weight: 800; color: var(--accent); }

        .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid #e2e8f0; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; min-width: 800px; }

        th { background: #f1f5f9; padding: 12px; text-align: left; font-weight: 600; color: #475569; }

        td { padding: 12px; border-top: 1px solid #e2e8f0; }

        tr:hover { background-color: #f8fafc; }
        
        .currency { text-align: right; }
    </style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Simpanan KWSP (Detail) by PokMang Kumang</h2>
    
    <div class="grid-inputs">
        <div class="input-box">
            <label>Baki Awal KWSP (RM)</label>
            <input type="number" id="initBalance" value="32000">
        </div>
        <div class="input-box">
            <label>Gaji Pokok (RM)</label>
            <input type="number" id="salary" value="2580">
        </div>
        <div class="input-box">
            <label>Elaun Tetap (RM)</label>
            <input type="number" id="allowance" value="900">
        </div>
        <div class="input-box">
            <label>Kenaikan Gaji / Thn (RM)</label>
            <input type="number" id="increment" value="225">
        </div>
        <div class="input-box">
            <label>Caruman Pekerja (%)</label>
            <input type="number" id="empRate" value="11">
        </div>
        <div class="input-box">
            <label>Caruman Majikan (%)</label>
            <input type="number" id="mayerRate" value="13">
        </div>
        <div class="input-box">
            <label>Caruman Sukarela (RM/bln)</label>
            <input type="number" id="voluntary" value="250">
        </div>
        <div class="input-box">
            <label>Dividen Anggaran (%)</label>
            <input type="number" id="divRate" value="5" step="0.1">
        </div>
        <div class="input-box">
            <label>Umur Mula</label>
            <input type="number" id="startAge" value="26">
        </div>
        <div class="input-box">
            <label>Umur Bersara</label>
            <input type="number" id="retireAge" value="60">
        </div>
    </div>

    <button onclick="runSimulation()">Kira Pengiraan Detail</button>

    <div id="resultArea" class="result-section">
        <div class="highlight-card">
            <div style="font-weight: 600; color: #64748b;">Anggaran Jumlah Pada Umur <span id="outRetireAge">60</span></div>
            <div class="total-amount" id="outFinalBalance">RM 0.00</div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Umur</th>
                        <th>Gaji+Elaun (RM)</th>
                        <th>Caruman (RM/Bln)</th>
                        <th>Caruman (RM/Thn)</th>
                        <th>Dividen (RM)</th>
                        <th>Baki Akhir (RM)</th>
                    </tr>
                </thead>
                <tbody id="detailBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function runSimulation() {
        // Parsing Inputs
        let balance = parseFloat(document.getElementById('initBalance').value) || 0;
        let salary = parseFloat(document.getElementById('salary').value) || 0;
        const allowance = parseFloat(document.getElementById('allowance').value) || 0;
        const increment = parseFloat(document.getElementById('increment').value) || 0;
        const empPercent = parseFloat(document.getElementById('empRate').value) / 100;
        const mayerPercent = parseFloat(document.getElementById('mayerRate').value) / 100;
        const voluntary = parseFloat(document.getElementById('voluntary').value) || 0;
        const divRate = parseFloat(document.getElementById('divRate').value) / 100;
        const startAge = parseInt(document.getElementById('startAge').value);
        const retireAge = parseInt(document.getElementById('retireAge').value);

        const tbody = document.getElementById('detailBody');
        tbody.innerHTML = ""; 

        const years = retireAge - startAge;
        const fmt = (val) => val.toLocaleString('ms-MY', {minimumFractionDigits: 2, maximumFractionDigits: 2});

        for (let i = 0; i < years; i++) {
            let age = startAge + i;
            let currentTotalIncome = salary + allowance;
            
            // Pengiraan Caruman
            let monthlyMandatory = currentTotalIncome * (empPercent + mayerPercent);
            let totalMonthly = monthlyMandatory + voluntary;
            let annualContribution = totalMonthly * 12;

            // Dividen Berwajaran (Weightage: Caruman bulan pertama dapat 12/12, akhir 1/12)
            // Ringkasan formula: (Baki Awal * kadar) + (Caruman Bulanan * kadar * 6.5)
            let dividendOnBalance = balance * divRate;
            let dividendOnContribution = totalMonthly * divRate * 6.5; 
            let totalDividend = dividendOnBalance + dividendOnContribution;

            balance += annualContribution + totalDividend;

            // Bina Row Table
            let row = `<tr>
                <td><b>${age}</b></td>
                <td class="currency">${fmt(currentTotalIncome)}</td>
                <td class="currency">${fmt(totalMonthly)}</td>
                <td class="currency">${fmt(annualContribution)}</td>
                <td class="currency">${fmt(totalDividend)}</td>
                <td class="currency"><b>${fmt(balance)}</b></td>
            </tr>`;
            tbody.innerHTML += row;

            // Increment gaji untuk tahun hadapan
            salary += increment;
        }

        // Papar Keputusan Utama
        document.getElementById('outRetireAge').innerText = retireAge;
        document.getElementById('outFinalBalance').innerText = "RM " + fmt(balance);
        document.getElementById('resultArea').style.display = "block";
    }
</script>

</body>
</html>
